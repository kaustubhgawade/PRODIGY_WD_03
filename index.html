<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Experience the timeless game of Tic Tac Toe on our web app. Challenge your friends! Easy, addictive, and loads of fun!">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
</head>

<body>
    <header>
        <div>
            <h1>TIC - TAC - TOE</h1>
            <!-- Game Instructions -->
            <ol>
                <li>Game starts by tapping on one of the box</li>
                <li>First Player starts as Player X And Second Player as Player O</li>
                <li>New game button will start a new game maintaining the score</li>
                <li>Reset button resets the game</li>
            </ol>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="grid">
                <input type="text" id="f1" class="input-field" readonly />
                <input type="text" id="f2" class="input-field" readonly />
                <input type="text" id="f3" class="input-field" readonly />
                <input type="text" id="f4" class="input-field" readonly />
                <input type="text" id="f5" class="input-field" readonly />
                <input type="text" id="f6" class="input-field" readonly />
                <input type="text" id="f7" class="input-field" readonly />
                <input type="text" id="f8" class="input-field" readonly />
                <input type="text" id="f9" class="input-field" readonly />
            </div>
            <div class="controls">
                <input type="text" name="result" id="result" placeholder="RESULT" disabled>
                <br>
                <button id="btn-newgame" onclick="newGame()">New Game</button>
                <button id="btn-reset" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="result-grid-wrapper">
            <p>Result</p>
            <div class="result-grid">
                <div class="x-row">
                    <div class="rg-head">X</div>
                    <div class="rg-result" id="x-value">0</div>
                </div>
                <div class="o-row">
                    <div class="rg-head">O</div>
                    <div class="rg-result" id="o-value">0</div>
                </div>
            </div>
        </div>

    </main>
    <script src="js/style.js"></script>
</body>

</html>
